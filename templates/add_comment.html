{% extends 'layout.html' %}
{% block content %}
    <h1>Add a comment</h1>
    {% for data in question_data %}
        <a><h2>{{ data.title }}</h2></a><br>
        <p><a>{{ data.message }}</a><br></p>
    {% endfor %}

    {% for data in answer_data %}
        <a><p>{{ data.message }}</p></a><br>
    {% endfor %}

    <form method="post" action="new-comment">
        <label for="add-comment">Add your comment:</label><br>
        <input type="text" name="comment" id="add-comment"><br>
        <input type="submit" value="Add comment">
    </form>
    {{ status }}
    <a href="/list">Back</a>
{% endblock %}
