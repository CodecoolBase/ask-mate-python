{% extends 'layout.html' %}
{% block content %}
    <h1>Add a comment</h1>
    {% for data in question_data %}
        <a>{{ data.title }}</a><br>
        <a>{{ data.message }}</a><br>
    {% endfor %}

    {% for data in answer_data %}
        <a>{{ data.message }}</a><br>
    {% endfor %}

    <form method="post">
        <label for="add_comment">Add your comment:</label><br>
        <input type="text" name="comment" id="add_comment"><br>
        <input type="submit" value="Add comment">
    </form>
    {{ status }}
    <a href="/question/{{ question_id }}">Back</a>
{% endblock %}
