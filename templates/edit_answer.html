{% extends 'base.html' %}

{% block head %}
    <title>Edit answer {{ answer_id }}</title>
{% endblock head %}



{% block body %}

    <h1>Edit Answer</h1>

    <form action="/answer/{{ answer_id }}/edit" method="POST">
        <label>Edit answer {{ answer_id }}</label><br>
        <textarea name="message" rows="6" cols="50">{{ message }}</textarea>
        <input type="submit" value="Submit edit">
    </form>


{% endblock body %}
