<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Answer</title>
    <link rel = "stylesheet" type="text/css" href="{{ url_for('static', filename = 'style.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,300i,400" rel="stylesheet">
</head>
<body>
<h1>Edit Answer</h1>
<form action="{{url_for('route_edit_answer', answer_id = answer['id'])}}" method="post" enctype="multipart/form-data">
    <p>
        <label for="answer">Answer:</label>
    </p>
    <p>
        <textarea id="answer" name="answer" minlength="10" cols="40" rows="6">{{ answer['message']}}</textarea><br>
    </p>
    <button type="submit">Submit</button>
</form>
</body>
</html>
