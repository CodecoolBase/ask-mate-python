<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ask mate forum</title>
</head>
<body>
    <h1>Ask Mate</h1>
    <br>
    <a href="{{ url_for('route_new_question') }}">Add new question</a>
    <br>
    {% for quest in question %}
        <table>
            <tr>
                <td><h5>ID:</h5></td>
                <td  width="50">{{ quest['id'] }}</td>
                <td><h5>Title:</h5></td>
                <td  width="300"><a href="{{ url_for('route_question', question_id=quest['id']) }}">{{ quest['title'] | safe }}</a></td>
                <td><h5>Submission time:</h5></td>
                <td  width="150">{{ quest['submission_time'] }}</td>
                <td><h5>View:</h5></td>
                <td  width="50">{{ quest['view_number'] }}</td>
                <td><h5>Like:</h5></td>
                <td  width="50">{{ quest['vote_number'] }}</td>
            </tr>
        </table>
        <table>
            <tr>
                <td><h5>Message:</h5></td>
                <td width="1000">{{ quest['message'] | safe }}</td>
                <td><img src="{{ quest['image'] }}" alt=""></td>
            </tr>
        </table>
        <br>
    {% endfor %}
</body>
</html>
