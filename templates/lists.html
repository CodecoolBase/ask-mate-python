<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ask mate forum</title>
</head>
<body>
    <h1>Ask Mate</h1>
    <br>
    <a href="{{ url_for('new_question_add') }}">Add new question</a>
    <br>
    {% for quest in question %}
        <table>
            <tr>
                <th><h5>ID:</h5></th>
                <td  width="50">{{ quest['id'] }}</td>
                <th><h5>Title:</h5></th>
                <td  width="150"><a href="{{ url_for('route_question_answer', story_title=quest['title']) }}">{{ quest['title'] }}</a></td>
                <th><h5>Submission time:</h5></th>
                <td  width="100">{{ quest['submission_time'] }}</td>
                <th><h5>View:</h5></th>
                <td  width="50">{{ quest['view_number'] }}</td>
                <th><h5>Like:</h5></th>
                <td  width="50">{{ quest['vote_number'] }}</td>
            </tr>
        </table>
        <table>
            <tr>
                <th rowspan="2"><h5>Message:</h5></th>
                <td>{{ quest['message'] }}</td>
            </tr>
            <tr>
                <td>No image</td>
            </tr>
        </table>
    {% endfor %}
</body>
</html>
