<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ask mate forum</title>
</head>
<body>
    <h1>Ask Mate</h1>
    <br>
    <a href="{{ url_for('add_question') }}">Add new question</a>
    <br>
    {% for quest in all_questions %}
        <table>
            <tr>
                <th><h5>ID:</h5></th>
                <td  width="50"><a href="{{ url_for('show_question', question_id=quest['id']) }}">{{ quest['id'] }}</a></td>
                <th><h5>Title:</h5></th>
                <td  width="150">{{ quest['title'] | safe }}</td>
                <th><h5>Submission time:</h5></th>
                <td  width="100">{{ quest['submission_time'] }}</td>
                <th><h5>View:</h5></th>
                <td  width="50">{{ quest['view_number'] }}</td>
                <th><h5>Like:</h5></th>
                <td  width="50">{{ quest['vote_number'] }}</td>
            </tr>
        </table>
        <table>
            <tr>
                <th rowspan="2"><h5>Message:</h5></th>
                <td>{{ quest['message'] | safe }}</td>
            </tr>
            <tr>
                <td><img src="{{ quest['image'] }}" alt="" height="100" width="100"></td>
            </tr>
        </table>
    {% endfor %}
</body>
</html>
