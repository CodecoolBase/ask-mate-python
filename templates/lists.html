<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ask mate forum</title>
</head>
<body>
    <h1>Ask Mate</h1><br>
    {% for quest in question[::-1] %}
        <table>
            <tr>
                <th><h5>ID:</h5></th>
                <td>{{ quest['id'] }}</td>
                <th><h5>Title:</h5></th>
                <td>{{ quest['title'] }}</td>
                <th><h5>Submission time:</h5></th>
                <td>{{ quest['submission_time'] }}</td>
                <th><h5>View:</h5></th>
                <td>{{ quest['view_number'] }}</td>
                <th><h5>Like:</h5></th>
                <td>{{ quest['vote_number'] }}</td>
            </tr>
        </table>
        <table>
            <tr>
                <th rowspan="2"><h5>Message:</h5></th>
                <td colspan="9">{{ quest['message'] }}</td>
            </tr>
            <tr>
                <td>No image</td>
            </tr>
        </table>
    {% endfor %}
</body>
</html>
