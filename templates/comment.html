<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link type="text/css" href="/static/comment.css" rel="stylesheet">
    <title>{{ labelaction }}</title>
</head>
<body>
    <form action="{{ sending_route}}" method="{{ method }}">
        <div>
            <pre>
                <input type="hidden" name="{{ id_type }}" value="{{ id }}">
                <label for="msg">{{ labelaction }}</label>
                <textarea name="message" id="msg" rows="10" cols="25">{{ message if message else "" }}</textarea>
            </pre>
        </div>
        <button type="submit">Send</button>
    </form>
</body>
