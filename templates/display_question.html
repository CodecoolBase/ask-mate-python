<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ question[4] }}</title>

<body>

<form action="/question/{{ question_id }}/delete">

</form>

            <th><h3>Question ID</h3></th>
            <th><h3>Message</h3></th>
            <th><h3>Image</h3></th>
        </tr>

            {% for item in answers %}
                <tr>
                    <td>{{ item[0] }}</td>
                    <td>{{ item[1] }}</td>

                    <td>{{ item[3] }}</td>
                    <td>{{ item[4] }}</td>
                    <td>{{ item[5] }}</td>

<!--                    <td><form action="/answer/{{ item[0] }}/delete">-->
<!--                        <button type="submit">Delete Answer</button>-->
<!--                         <span>{{ item[6] }}</span>-->
<!--                        <!–– <img src="/instance/uploads/{{ item[6] }}" alt="image"  height="100" width="100" style="alignment: right">-->
<!--                    </form></td>-->
                </tr>
            {% endfor %}

    </table>
    <form action="/question/{{ question_id }}/new-answer">
        <button type="submit">Add New Answer</button>
    </form>
    <form action="/list">
        <button type="submit">Go Back to Main Page</button>
    </form>
</body>
</html>
