<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ question[4] }}</title>
</head>
<body>
<div style="text-align: center;"><h1>{{ question[4] }} </h1></div><br>
<div style="alignment: center width: 300px; border: 15px solid green; padding: 50px; margin: 20px; text-align: center;"><p>{{ question[5] }}</p></div>

    <table style="width: 100%">
        <tr>
            <th><h3>ID</h3></th>
            <th><h3>Submission Time</h3></th>
            <th><h3>Vote Number</h3></th>
            <th><h3>Question ID</h3></th>
            <th><h3>Message</h3></th>
            <th><h3>Image</h3></th>
        </tr>

            {% for item in answers %}
                <tr>
                {% for word in item %}
                    <td>{{ word }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}

    </table>
    <form action="/question/{{ question_id }}/new-answer">
        <button type="submit">Add New Answer</button>
    </form>
</body>
</html>
