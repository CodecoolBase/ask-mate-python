<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question and answers</title>
</head>
<body>
    <h1><{{ question }}/h1><br>
    <table style="width: 100%">
        <tr>
            <th><h3>ID</h3></th>
            <th><h3>Submission Time</h3></th>
            <th><h3>Vote Number</h3></th>
            <th><h3>Question ID</h3></th>
            <th><h3>Message</h3></th>
            <th><h3>Image</h3></th>
        </tr>
        <tr>
            {% for item in question_answer %}
                {% for word in item %}
                    <td>word</td>
                {% endfor }
            {% endfor %}
        </tr>
    </table>
</body>
</html>
