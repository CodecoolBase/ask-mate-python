{% extends 'layout.html' %}
{% block content %}
    <h1>
        Add your answer:
    </h1>
    {% for data in answer_data %}
        <a><h3>{{ data.message }}</h3></a>
    {% endfor %}
    <form method="post">
        <label for="new-answer">Your answer:</label><br>
        <textarea rows="15" cols="50" name="new-answer" id="new-answer"></textarea><br>
        <input type="submit" value="Answer question">
    </form>
    {{ status }}
    <a href="{{ url_for('show_specific_question', question_id = question_id) }}">Back</a>
{% endblock %}
