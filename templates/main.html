<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="header">
    <form action='/' method="post">
        <span style="float:left;"><strong>PandaProject AskMate</strong></span>
        <span style="float:right;"><strong>Loginbar</strong>
        <input type="text" id="username-input" name="username" placeholder="username" required minlength="5">
        <input type="password" id="password-input" name="password" placeholder="password" required minlength="5">
        <button id="login" type="submit">Login</button>
        </form>
</div>
<div id="register" class="card" align="center">
    <br><br>
    <h2>Register</h2>
    <form action='/' method="post">
        <p><input type="text" id="firstname-input" name="firstname" placeholder="First Name" required minlength="5"></p>
        <p><input type="text" id="lastname-input" name="lastname" placeholder="Last Name" required minlength="5"></p>
        <p><input type="text" id="username-input" name="username" placeholder="username" required minlength="5"></p>
        <p><input type="password" id="password-input" name="password" placeholder="password" required minlength="5"></p>
        </p>
        <p>
            <button id="password" type="submit">Register</button>
        </p>
    </form>
</div>

<form action="/latest-questions">
    <button type="submit" style="width:180px; height:25px"><strong>See latest questions</strong></button>
</form>
</body>
</html>
