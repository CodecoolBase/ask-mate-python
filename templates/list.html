<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All questions</title>
</head>
<body>
    <h1>All of the questions</h1>
    <table>
        <th>ID:</th><th>Title:</th>
        <th>Message:</th><th>View Number:</th>
        <th>Vote number:</th>
        {% for data in question_list %}
            <tr>
                <td>{{ data.id }}</td>
                <td><a href="{{ url_for('show_specific_question', question_id = data.id) }}">{{ data.title }}</a></td>
                <td>{{ data.message }}</td>
                <td>{{ data.view_number }}</td>
                <td>{{ data.vote_number }}</td>
            </tr>
        {% endfor %}
    </table>
<a href="/">Back to homepage</a>
</body>
</html>
