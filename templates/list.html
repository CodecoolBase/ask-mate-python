<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Most recent questions: </h1><br>
<hr>
{% for question in all_question %}
    <p>
        <a href="question/{{ question.id }}">{{ question.title }} <br> {{ question.message }}</a></p>
    <hr>
{% endfor %}
<br>
<form action="/add-question">
    <p>
        <button type="submit" style="width:200px; height:30px"><strong>Ask a Question</strong></button>
    </p>
</form>
</body>
</html>
