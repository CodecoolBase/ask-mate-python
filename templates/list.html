<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AskMate</title>
    <link rel="stylesheet" href="/static/css/style.css" >
</head>
<body id="start">
<h1>Welcome at AskMate</h1>
<a href="/settings">Settings</a>  <small><i>Debug</i></small><br><br>
<a href="/add-question">ASK A QUESTION OR MORE</a><br><br>
<a href="/list">SHOW ALL QUESTIONS</a><br>
<h3>Questions</h3>

<table>
    <tr>
        <td></td>
        <th>Views</th>
        <th>Votes</th>
        <td></td>
    </tr>
    {% for question in questions %}
        <tr>
            <td><img src="/static/images/question.png" height="24" width="24"></td>
            <td>{{ question['view_number'] }}</td>
            <td>{{ question['vote_number'] }}</td>
            <td><a href="/question/{{ question['id'] }}">{{ question['title'] }}</a></td>
        </tr>
    {% endfor %}
</table>

</body>
</html>
