<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ask Mate</title>
    <link rel="icon" href="/favicon.png">
</head>
<style>
    body {
        margin: 0;
        padding: 0;
        background: url("http://mozinormontreuil.fr/wp-content/uploads/2015/10/bg-parallax-diamond.jpg");
        background-attachment: fixed;
    }
    table, th, td {
        border-collapse: collapse;
        border-bottom: 1px solid;
        padding: 5px;
    }

    tr{
        border: 1px solid;
    }
</style>
<body>
    <h1 align="center">Rakás Túlfolyás</h1>
    <p align="center"><button onclick="window.location.href='/ask_question'">Ask a Question</button></p>
    <form action="/list" method="POST">
            <p align="center">
            <select id="status" name="status">
			    <option value="0" name="qid" id="qid">ID</option>
			    <option value="1" name="submitted" id="submitted">Submitted</option>
			    <option value="2" name="view" id="view">View</option>
			    <option value="3" name="votes" id="votes">Votes</option>
			    <option value="4" name="title" id="title">Title</option>
			  </select>
            <button type="submit">Sort</button>
            </p>
    </form>
    <table style="width:80%" align="center">
        <tr>
            <th>ID</th>
            <th>Submission Time</th>
            <th>View Number</th>
            <th>Vote Number</th>
            <th>Title</th>
            <th>Message</th>
            <th>Image</th>
        </tr>
        <tr>
            {% for items in questions %}
        <tr>
            {% for data in items %}
                {% if loop.index0 == 4 %}
                    <td><a href="/question/{{items[0]}}">{{data}}</a></td>
                {% else %}
                    <td>{{data}}</td>
                {% endif %}
            {% endfor %}
        </tr>
            {% endfor %}
        </tr>
    </table>
    <p>
    </p>
</body>
</html>
