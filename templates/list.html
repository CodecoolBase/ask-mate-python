<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ask Mate</title>
</head>
<body>
    <h1>
        Ask Mate
    </h1>
    <form method="get">
        <label for="search"></label>
        <input type="text" name="search" id="search">
        <button type="submit" name="search" id="search">Search</button>
    </form>
    <ul>
        {% for element in search_result %}
        <li>{{ element }}</li>
        {% endfor %}
    </ul>
    <table>
        <thead>
            <tr>
                <th>ID:</th>
                <th>Title:</th>
            </tr>
        </thead>
        {% for value in data %}
        <tr>
            <td>{{value.id }}</td>
            <td><a>{{ value.title }}</a></td>
        </tr>
        {% endfor %}
    </table>
    <form>
        <p><button><a href="/add-question">Ask a question</a></button></p>
    </form>
</body>
</html>
