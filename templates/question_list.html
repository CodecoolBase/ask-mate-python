<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question list | AskMate</title>
</head>
<body>
    <h1>QUESTIONS LIST</h1><br><br>
    <a href="/add-question"><button type="button"><strong>ADD QUESTION</strong></button></a><br><br>
    <table border= "1">
        <thead>
            <tr>
                {% for key in questions[0].keys() %}
                    <th>{{ key.replace('_', ' ')  }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in questions[::-1] %}
                <tr>
                    {% for key, value in row.items() %}
                        {% if key == 'title' %}
                            <td><a href="/show-question/{{ row['id'] }}">{{ value }}</a></td>
                        {% else %}
                        <td>{{ value }}</td>
                        {% endif %}
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table><br>
    <a href="/"><button type="button"><strong>BACK TO MENU</strong></button> </a>
</body>
</html>
