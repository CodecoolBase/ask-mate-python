{% extends "layout.html" %}
{% block content %}
    <h1>User Page</h1>

    {% for data in user_data %}
        <h2>User:</h2>
        <em>{{ data.user_name }}</em><br><br>
        <h3>Questions:</h3>
            <ul>
                <li>{{ data.title }}</li>
            </ul>
        <h3>Answers:</h3>
            <ul>
                <li>{{ data.ans_message }}</li>
            </ul>
        <h3>Comments:</h3>
            <ul>
                <li>{{ data.com_message }}</li>
            </ul>
    {% endfor%}


{% endblock %}
