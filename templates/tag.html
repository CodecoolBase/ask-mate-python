{% extends "layout.html" %}
{% block contents %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <form action={{ action }} method="POST">
                        <div>
                            <div class="card-title">
                                <h3>Assign tag</h3>
                            </div>
                        </div>
                        <div class="form-group">
                            {% for option in options %}
                                        <div class="pb-2">
                                            <input class="mr-2" type="radio" name="tag" value="{{ option['name'] }}">{{ option['name'] }}<br>
                                         </div>
                            {% endfor %}
                        </div>

                        <div>
                            <button type="submit" class="btn btn-primary mb-2">Assign</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
