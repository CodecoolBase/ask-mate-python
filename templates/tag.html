{% extends "layout.html" %}
{% block contents %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <form action={{ action }} method="POST">
                        <div>
                            <div class="card-title">
                                <h3>Assign tag</h3>
                            </div>
                        </div>
                        <div class="form-group">
                           <select name="tag" class="form-control">
                               {% for option in options %}
                               <option value="{{ option }}">{{ option['name'] }}</option>
                               {% endfor %}
                           </select>
                        </div>
                        <div>
                            <button type="submit" class="btn btn-primary mb-2">Assign tag</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container pt-4">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <form action={{ action }} method="POST">
                        <div>
                            <div class="card-title">
                                <h3>or create a new tag</h3>
                            </div>
                        </div>
                        <div class="form-group">
                           <input class="">
                        </div>
                        <div>
                            <button type="submit" class="btn btn-primary mb-2">Create new tag</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
