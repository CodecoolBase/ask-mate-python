{% extends 'layout.html' %}

{% block content %}
    {% include 'navbar.html' %}

    <div class="wrapper">

        <form class="form-login" action="" method="post">
            <h2>Sign Up</h2>
            <div class="form-group">
                {% if error == None %}
                    <input type="text" class="form-control" name="username" aria-describedby="username" placeholder="Enter username">
                {% endif %}
                {% if error == "taken" %}
                    <input type="text" class="form-control" name="username" aria-describedby="username" placeholder="Username already taken">
                {% endif %}
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="Password">
            </div>

            <button type="submit" class="form-button btn btn-primary btn-block">Sign Up</button>

        </form>
    </div>



{% endblock %}
