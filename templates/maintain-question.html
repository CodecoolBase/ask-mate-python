<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question details</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
          integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
          crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>{{ question.title }}
            <a href=""><i class="fas fa-edit"></i></a>
            <a href=""><i class="fas fa-trash-alt"></i></a>
        </h1>
        <div class="not-important">
        #{{ question.id }}
        </div>
        <p>{{ question.submission_time }}</p>
        <p>
            <table>
                <td><img src="{{ 'question.image' if question.image else 'https://via.placeholder.com/150'}}"/></td>
                <td>{{ question.message }}</td>
            </table>
            <h4>
                {{ question.view_number }}<i class="fas fa-eye"></i>&nbsp;&nbsp;&nbsp;
                <a href=""><i class="fas fa-arrow-circle-up"></i></a>
                {{ question.vote_number }}
                <a href=""><i class="fas fa-arrow-circle-down"></i></a>
            </h4>
        </p>
        <h2>Answers</h2>
        <div style="display: {{ 'none;' if not is_new_answer else 'true;' }}">
            <form action="/question/{{ question.id }}/new-answer" method="POST">
                <div class="row align-items-center">
                    <div class="col-4">
                        <label for="image">Image:</label>
                        <input type="text" id="image" name="image" class="form-control">
                    </div>
                    <div class="col-7">
                         <textarea id='message' name='message' class="form-control" rows="7"
                                   placeholder="Type here your answer!" required></textarea>
                    </div>
                    <div class="col-1">
                        <button type='submit' class="btn btn-success"><strong>Send me!</strong></button>
                    </div>
                </div>
            </form>
        </div>
        {% for answer in answers_for_question %}
            <p>{{ answer.submission_time }}</p>
            <p>
                <table>
                    <td><img src="{{ 'answer.image' if answer.image else 'https://via.placeholder.com/150'}}"/></td>
                    <td>{{ answer.message }}</td>
                </table>
                <h5>
                    <a href=""><i class="fas fa-arrow-circle-up"></i></a>
                    {{ answer.vote_number }}
                    <a href=""><i class="fas fa-arrow-circle-down"></i></a>
                </h5>
            </p>
        {% endfor %}
        <a href="/question/{{ question.id }}/new-answer"><button>Add new answer</button></a>
    </div>
</body>
</html>
