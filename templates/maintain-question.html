<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question details</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
          integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
          crossorigin="anonymous">
</head>
<body>
    <h1>#{{ question.id }} {{ question.title }}
        <a href=""><i class="fas fa-edit"></i></a>
        <a href=""><i class="fas fa-trash-alt"></i></a>
    </h1>

    <p>{{ question.submission_time }}</p>
    <p>
        <table>
            <td><img src="{{ 'question.image' if question.image else 'https://via.placeholder.com/150'}}"/></td>
            <td>{{ question.message }}</td>
        </table>
        {{ question.view_number }}<i class="fas fa-eye"></i>
        <a href=""><i class="fas fa-arrow-circle-up"></i></a>
        {{ question.vote_number }}
        <a href=""><i class="fas fa-arrow-circle-down"></i></a>
    </p>
    <h2>Answers</h2>
    {% for answer in answers_for_question %}
        <p>{{ answer.submission_time }}</p>
        <p>
            <table>
                <td><img src="{{ 'answer.image' if answer.image else 'https://via.placeholder.com/150'}}"/></td>
                <td>{{ answer.message }}</td>
            </table>
            <a href=""><i class="fas fa-arrow-circle-up"></i></a>
            {{ answer.vote_number }}
            <a href=""><i class="fas fa-arrow-circle-down"></i></a>
        </p>
    {% endfor %}
    <a href="/question/{{ question.id }}/new-answer"><button>Add new answer</button></a>
</body>
</html>
