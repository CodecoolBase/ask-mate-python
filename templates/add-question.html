<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add a question</title>
</head>
<body>
    <h2>{{ "Edit Question" if question_id else "Add Question" }}</h2>
    <form action="/list" method="POST">
        <input type="hidden" name="question_id" value="{{ question_id }}">
        <input type="hidden" name="view_number" value="{{ question_view_number }}">
        <input type="hidden" name="vote_number" value="{{ question_vote_number }}">
        <input type="hidden" name="image" value="{{ question_image }}">
        <label for="title">Story Title:</label>
        <input id="title" type="text" name="title" value="{{ question_title }}">
        <br>
        <br>
        <textarea rows="5" cols="30" id="message" name="message">{{question_message}}</textarea>
        <br>
        <button type="submit"> {{"Save edit"if question_id else "Add new Question"}}</button>
    </form>
</body>
</html>
