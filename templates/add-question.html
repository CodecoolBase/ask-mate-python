<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New question</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
          integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
          crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Ask your Mates!</h1>
        {{ question.id }}
        <form action="{{ '/question/' + question.id + '/edit' if question else '/add-question' }}" method="POST">
            <div class="row">
                <div class="col-8">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" class="form-control" value="{{ question.title if question}}" required>
                    <label for="message">Message:</label>
                    <textarea id='message' name='message' class="form-control" rows="10" required>
                        {{ question.message if question }}
                    </textarea>
                    <label for="image">Image:</label>
                    <input type="text" id="image" name="image" value="{{ question.image if question }}" class="form-control">
                </div>
                <div class="col-4">
                    <button type='submit' class="round_button"><strong>Save<br>me!</strong></button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
