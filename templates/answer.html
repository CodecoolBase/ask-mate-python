<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Answers</title>
</head>
<body>
<table border="1|0">
    <thead>
    <tr>
        <th>ID</th>
        <th>Submission Time</th>
        <th>Vote Number</th>
        <th>Message</th>
        <th>Image</th>
    </tr>
    </thead>
    <tbody>
    {% for story in stories %}
    <tr>
        <td>{{story.id }}</td>
        <td>{{story.submission_time}}</td>
        <td>{{story.vote_number}}
            <form action="/answer_upvoting/{{story.id}}">
            <button name="up_vote" type="submit">&#8679;</button>
            </form>
            <form action="/answer_downvoting/{{story.id}}">
                <button name="down_vote" type="submit">&#8681;</button>
            </form></td>
        <td>{{story.message}}</td>
        <td>{{story.image}}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
    <a href="/question/{{question_id}}/add-new-answer">Add new answer</a>
</body>
</html>
