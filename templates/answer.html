{% extends "layout.html" %}
{% block contents %}
    <div class="container">
        {% if answer %}
            <form action="{{ url_for('route_edit_answer', answer_id=answer['id'], question_id=question_id)}}" method="post">
        {% else %}
            <form action="{{ url_for('route_new_answer', question_id=question_id)}}" method="post">
        {% endif %}
        <form action="/question/{{ id }}/new-answer" method="post">
            <div>
                {% if answer %}
                    <h3>Edit answer</h3>
                {% else %}
                    <h3>Add new answer</h3>
                {% endif %}
            </div>
            <div class="form-group mb-2">
                <label for="answer">Answer description</label>
                <textarea name="answer" class="form-control" id="answer" placeholder="Enter your answer here" rows="8">{% if answer %}{{ answer['message'] }}{% endif %}</textarea>
            </div>
            <button type="submit" class="btn btn-primary mb-2">Submit</button>
        </form>
    </div>

{% endblock %}
