<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Add new answer</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    </head>
    <body>{% if mode == "edit" %}
                <a href="/question/{{ question_params['question_id'] }}"><img src="{{ url_for('static', filename='icons/Actions-arrow-left-icon.png') }}" alt="Back to the question"></a>
            {% else %}
                <a href="/question/{{ question_id }}"><img src="{{ url_for('static', filename='icons/Actions-arrow-left-icon.png') }}" alt="Back to the question"></a>
            {% endif %}
    <form action="" method="post">
            <p>
                <label id="titles" for="message">New answer:</label>
                <textarea id="message" name="message" minlength="10" required>{% if mode == "edit" %}{{ question_params['message'] }}{% endif %}</textarea>
            </p>
            <p>
                <label id="titles" for="image">Image:</label>
                <input class="text" type="text" name="image" value="{% if mode == "edit" %}{{ question_params['image'] }}{% endif %}">
            </p>
            <p> {% if mode == "edit" %}
                    <button class="button" type="submit">Edit answer</button>
                {% else %}
                    <button class="button" type="submit">Post answer</button>
                {% endif %}
            </p>

        </form>
    </body>
</html>
