{% extends 'base.html' %}
{% block title %}
    Ask Mate! | Answers
{% endblock %}
{% block content %}
    <h1>{{ question_title }}</h1>
    {% for answer in current_answers %}
        <p>{{answer['message']}}</p>
    {% endfor %}
    <form action="/question/{{ question_id }}/new-answer">
        <button type="submit">Answer</button>
    </form>
{#    <a href="/question/{{ question_id }}/new-answer">Answer</a>#}
{% endblock %}
