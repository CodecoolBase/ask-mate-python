<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>

<form action="/search" method='POST'>
    <input type="text" name="question_title" value="" required>
    <button type="submit">Search</button>
</form>

<h1>ASK MATE</h1>
<a href="/add-question">Add new Question</a>
<a href="/all_question">Show All Question</a>
<h2>LATEST 5 QUESTION:</h2>

<table>

    <tbody>
    {% for question in questions %}
        <tr>
        <td><a href=" {{ url_for('show_question', question_id=question['id']) }}">
            {{ question['title'] }}</a></td>
    {% endfor %}
    </tr>
    </tbody>
</table><br>
</body>
</html>
