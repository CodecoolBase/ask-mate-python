<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>

<form action="/search" method='POST'>
    <input type="text" name="question_data" value="" required>
    <button type="submit">Search</button>
</form>

<h1>ASK MATE</h1>
<a href="/add-question">Add new Question</a>
<a href="/all_question">Show All Question</a>
<h2>LATEST 5 QUESTION:</h2>

<table>
<thead>
<th>Title</th>
<th>Submission Time</th>
<th>View Number</th>
<th>Vote Number</th>
</thead>
    <tbody>
    {% for question in questions %}
        <tr>
        <td><a href=" {{ url_for('show_question', question_id=question['id']) }}">
            {{ question['title'] }} </a></td>
        <td>{{ question['submission_time'] }}</td>
        <td>{{ question['view_number'] }}</td>
        <td>{{ question['vote_number'] }}</td>
    {% endfor %}
    </tr>
    </tbody>
</table>
<br>
</body>
</html>
