<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
<h1>ASK MATE</h1>
<h2>QUESTIONS:</h2>
<table>
    <tbody>
    {% for question in questions[1:]%}
    <tr>
        <td><a href=" {{ url_for('show_question',id=question['id']) }} ">
            {{question['title']}}</a></td>
        {% endfor %}
    </tr>
    </tbody>
</table>
</body>
</html>
