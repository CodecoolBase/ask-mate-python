<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
<h1>ASK MATE</h1>
<a href="/add-question">Add new Question</a>
<h2>QUESTIONS:</h2>

<table>
    <tbody>
    {% for question in questions%}
    <tr>
        <td><a href=" {{ url_for('show_question', question_id=question['id']) }}">
            {{question['title']}}</a></td>
        {% endfor %}
    </tr>
    </tbody>
</table>
</body>
</html>
