<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question Details</title>
</head>
<body>
    <h1>Details of the question</h1>
    <div class="comments">
        <h2>Comments to question</h2>
        {% for comment in question_comment %}
            <ul>
                <li>{{ comment.message }}</li>
            </ul>
        {% endfor %}
    </div>
    <div class="answer">
        <h2>Answers to questions</h2>
        {% for answer in question_answer %}
            <ul>
                <li>{{ answer.message }}</li>
            </ul>
        {% endfor %}
    </div>
    <a href="/list">Back</a>
</body>
</html>
