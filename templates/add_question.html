<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ask your question</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Ask your question!</h1>
    <form action="" method="POST">
        <p>
            <label id="titles" for="title">Title of question:</label>
            <input class="text" type="text" name="title" required value="{{ question_details["title"] }}">
        </p>
        <p>
            <label id="titles" for="message">Expressed question:</label>
            <textarea name="message" required>{{ question_details["message"] }}</textarea>
        </p>
        <p>
            <label id="titles" for="image">Image:</label>
            <input class="text" type="text" name="image" value="{{ question_details["image"] }}">
        </p>
        <p>
            <button class="button" type="submit">Edit Question</button>
        </p>
    </form>
</body>
</html>
