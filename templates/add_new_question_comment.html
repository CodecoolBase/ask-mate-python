<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add a new comment</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main_style.css') }}">
</head>
<body>
    <h1>Make a new Comment</h1>
    <form action="/question/{{ id }}/new-comment" method="post">
        <textarea rows="5" cols="30" id="message" name="message" placeholder="Comment"></textarea>
        <br>
        <button type="submit"> Add new Comment</button>
    </form>
</body>
</html>
