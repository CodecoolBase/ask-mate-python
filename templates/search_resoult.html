<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Questions</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main_style.css') }}">
</head>
<body>
<h1>Ask Mate Python</h1>
<table>
    <thead>
    <tr>
        <form action="/question/search/" method="POST">
            <input id="search" type="text" placeholder="Search.." value="search">
            <button id="search" type="submit">&#x1F50D;</button>
        </form>
    </tr>
    <tr>
        <th>ID</th>
        <th>Submission Time</th>
        <th>View Number</th>
        <th>Vote Number</th>
        <th>Title</th>
        <th>Message</th>
        <th>Image</th>
    </tr>
    </thead>
    <tbody>
    {% for story in stories %}
    <tr>
        <td>{{story.id }}</td>
        <td>{{story.submission_time}}</td>
        <td><center>{{story.view_number}}</center></td>
        <td>

            <form action="/question/{{story.id}}/vote_up" method="POST">
                <button name="vote_up" id="vote_up" type="submit">&#8679;</button>
            </form>
            <a id="vote_number" >{{story.vote_number}}</a>
            <form action="/question/{{story.id}}/vote_down" method="POST">
                <button name="vote_down" id="vote_down" type="submit">&#8681;</button>
            </form>
           </td>
        <td><a href="/answers/{{story.id}}" >{{story.title}}</a></td>
        <td>{{story.message}}</td>
        <td>{{story.image}}</td>
        <td><a href="/question/{{ story.id }}/edit">Edit</a>
        <a href="/question/{{story.id}}/delete">Delete</a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
    <p><a id="new_answer" href="/add-question">Add a question</a></p>
</body>
</html>
