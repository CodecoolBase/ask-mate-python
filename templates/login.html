{% extends 'layout.html' %}

{% block content %}
    {% include 'navbar.html' %}

    <div class="wrapper">

        <form class="form-login" action="" method="post">
            <h2>Log In</h2>
            <div class="form-group">
                <input type="email" class="form-control"  aria-describedby="email" placeholder="Enter email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control"  placeholder="Password">
            </div>

            <button type="submit" class="form-button btn btn-primary btn-block">Log In</button>
            <div class="login-or">
                <hr class="hr-or">
                <span class="span-or">or</span>
            </div>
            <a href="{{ url_for('register') }}" class="form-button btn btn-light btn-block">Register</a>

        </form>
    </div>



{% endblock %}
