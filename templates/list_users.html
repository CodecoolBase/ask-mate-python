<!DOCTYPE html>
<html lang="en">
<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='list_users.css') }}">
    <meta charset="UTF-8">
    <title>List Questions</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='questions.css') }}">
</head>
<body>
<nav class="navbar navbar-expand-sm   navbar-light bg-light">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <a class="navbar-brand">Ask Mate</a>

  <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
      <li class="nav-item">
        <a class="nav-link" href="/list">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/add-question">Ask question</a>
    </li>
        <li>
            <a class="nav-link" href="#">User page</a>
        </li>
    </ul>
    <form class="form-inline my-2 my-lg-0" action="/question/search" method="POST">
      <input class="form-control mr-sm-2" type="text" placeholder="Search" name="search" aria-label="Search">
      <button class="btn btn-outline-default my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>
    <h2>Edit Answer</h2>
    <h3>
    <form action="/answer/{{ answer_id }}/edit" method="POST" enctype="multipart/form-data">
        <label for="message">Answer Message:</label>
        <textarea rows="8" cols="100" name="message" id="message" >{{ answer_message }}</textarea>
        <br>
        <input type="file" name="file" id="file">
        <button type="submit">Save edit</button>
    </form>
        </h3>

<div class="page-content page-container" id="page-content">
    <div class="padding">
        <div class="row">
            <div class="col-sm-6">
                <div class="list list-row block">
                <h2 class="title">Available Users<h2/>
                {% for user in users %}
                    <div class="list-item" data-id="19">
                        <div><a href="#" data-abc="true"><span class="w-48 avatar gd-warning">{{ user.username[0] }}</span></a></div>
                        <div class="flex"> <a href="#" class="item-author text-color" data-abc="true">{{ user.username }}</a></div>
                        <div class="no-wrap">
                            <div class="item-date text-muted text-sm d-none d-md-block">{{ user.submission_time }}</div>
                        </div>
                    </div>
                {% endfor %}
                <a class="nav-link" href="/list">Home <span class="sr-only">(current)</span></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
