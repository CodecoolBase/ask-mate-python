<!DOCTYPE html>
<html lang="en">
<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <title>List users</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='list_users.css') }}">
</head>
<body>
<nav class="navbar navbar-expand-sm  sticky-top  navbar-light bg-light">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <a class="navbar-brand" href="/list">Ask Mate</a>

  <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
      <li class="nav-item">
        <a class="nav-link" href="/add-question">Ask question</a>
    </li>
        <li><a class="nav-link" href="/list_users">List users</a></li>
    </ul>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item">
              <a class="nav-link" href="/user_page">{{ username }}</a>
          </li>
        <li class="nav-item">
          <a class="nav-link" href="/" onclick="return confirm('Are you sure you want to Logout?')">Logout</a><li/>
          </ul>
  </div>
    <form class="form-inline my-2 my-lg-0" action="/question/search" method="POST">
      <input class="form-control mr-sm-2" type="text" placeholder="Search" name="search" aria-label="Search">
      <button class="btn btn-outline-default my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>
<div class="page-content page-container" id="page-content">
    <div class="padding">
        <div class="row">
            <div class="col-sm-6">
                <div class="list list-row block">
                <h2 class="title">Available Users<h2/>
                {% for user in users %}
                    <div class="list-item" data-id="19">
                        <div><a href="#" data-abc="true"><span class="w-48 avatar gd-warning">{{ user.username[0] }}</span></a></div>
                        <div class="flex"> <a href="#" class="item-author text-color" data-abc="true">{{ user.username }}</a></div>
                        <div class="no-wrap">
                            <div class="item-date text-muted text-sm d-none d-md-block">{{ user.submission_time }}</div>
                        </div>
                    </div>
                {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
