<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Question</title>
</head>
<body>
<h1>All Question</h1>
<table>
    <tbody>
    {% for question in questions%}
    <tr>
        <td><a href=" {{ url_for('show_question', question_id=question['id']) }}">
            {{question['title']}}</a></td>
        {% endfor %}
    </tr>
    </tbody>
</table>
</body>
</html>
