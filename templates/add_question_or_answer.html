<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/form.css">
</head>
<body>
    <header>
        <h1 id="form-title">{{ 'Edit question' if question_id else 'Add new question' }}</h1>
    </header>
    <main>
        <form action="{{ url_for('edit_question', question_id = question['id']) if question_id else url_for('add_new_question') }}" method="POST" enctype="multipart/form-data">
            <div class="form-container">
                <div class="text-container">
                    <input type="text" name="title" title="question-title" autocomplete="off" value="{{ question['title'] if question }}" required/>
                    <label for="title" class="label-title">
                        <span class="title-span">Title</span>
                    </label>
                </div>
                <div class="textarea-container">
                    <label for="message" title="message">Message:</label>
                    <textarea title="message" name="message" rows="8" cols="50" required>{{ question['message'] if question }}</textarea>
                </div>
                <div class="image-container">
                    <label id="image-btn" for="image" title="add-image">Upload Image</label>
                    <input type="file" id="image" title="upload-image" name="image" accept=.jpg,.png/>
                </div>
                    <button id="post-form" type="submit" title="submit_question">{{ 'Update' if question else 'Post' }}</button>
            </div>
        </form>
    </main>
</body>
</html>
