<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new question</title>
</head>
<body>
    <header>
        <h1>Add your question</h1>
    </header>
    <main>
        <form method="POST">
            <label title="title">Title:</label>
            <input type="text" name="title" title="question-title" required/><br><br>
            <label title="message">Message:</label>
            <textarea title="message" name="message" rows="8" cols="50" required></textarea><br><br><br>
            <label title="add-image">Image:</label>
            <input type="file" title="upload-image" accept=.jpg,.png/><br><br>
            <button type="submit">Post</button>
        </form>
    </main>
</body>
</html>
